<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-container button:hover {
            background-color: #0056b3;
        }
        .google-btn {
            background-color: #db4437;
        }
        .google-btn:hover {
            background-color: #a33428;
        }
        .message {
            text-align: center;
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Login</h2>
    <div id="auth-section">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="signin-btn">Sign In</button>
        <button class="google-btn" id="google-login">Login with Google</button>
        <div id="message" class="message"></div>
    </div>
    <button id="signout-btn" style="display: none;">Sign Out</button>
</div>

<script>
    const signInButton = document.getElementById('signin-btn');
    const googleLoginButton = document.getElementById('google-login');
    const signOutButton = document.getElementById('signout-btn');
    const authSection = document.getElementById('auth-section');
    const messageDiv = document.getElementById('message');

    // Predefined credentials for demonstration
    const validEmail = "test@example.com";
    const validPassword = "123";

    // Handle Sign In
    signInButton.addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email === validEmail && password === validPassword) {
            // Navigate to home page if credentials are valid
            window.location.href = "home.html";

        } else {
            messageDiv.textContent = 'Invalid email or password. Please try again.';
            messageDiv.style.color = 'red';
        }
    });

    // Simulate Google Login
    googleLoginButton.addEventListener('click', () => {
        const simulatedEmail = 'user@gmail.com';
        messageDiv.textContent = `Welcome, ${simulatedEmail} (via Google)!`;
        authSection.style.display = 'none';
        signOutButton.style.display = 'block';
    });

    // Handle Sign Out
    signOutButton.addEventListener('click', () => {
        messageDiv.textContent = '';
        authSection.style.display = 'block';
        signOutButton.style.display = 'none';
    });
</script>

</body>
</html>
